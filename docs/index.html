<body>
    <textarea rows="60%" cols="100%" readonly="readonly">
#include <iostream>
#include <vector>

using namespace std;
constexpr int MAX_SIZE = 1001;

int n, m, d; //总价格不超过d
int price[MAX_SIZE][MAX_SIZE];//价格
int weight[MAX_SIZE][MAX_SIZE];//重量，初始为均使用第一个供应商
int ret;//总价格不超过d的最小重量
vector<int> ve;

void dfs(int id, int sum_price, int sum_weight, vector<int> &ve) {
    if(id > n) { //到了尽头
        if(sum_weight < ret) { //可更新
            ret = sum_weight;
            ::ve = ve;
        }
        return;
    }
    for(int i = 1; i <= m; i++) {
        //价格小于等于d，总重量小于等于当前最优解
        if(sum_price + price[id][i] <= d && sum_weight + weight[id][i] <= ret) {
            ve.push_back(i);
            dfs(id + 1, sum_price + price[id][i], sum_weight + weight[id][i], ve);
            ve.pop_back();
        }
    }
}

int main() {
    //3 3 4 1 2 3 3 2 1 2 2 2 1 2 3 3 2 1 2 2 2
    cin >> n >> m >> d;
    for(int i = 1; i <= n; i++) {
        for(int j = 1; j <= m; j++) {
            cin >> price[i][j];
        }
    }
    for(int i = 1; i <= n; i++) {
        for(int j = 1; j <= m; j++) {
            cin >> weight[i][j];
        }
        ret+=weight[i][1];
    }
    vector<int> t;
    dfs(1, 0, 0, t);
    cout << ret << endl;
    for(int it :ve) {
        cout << it << " ";
    }
    cout << endl;
    return 0;
}
</textarea>
