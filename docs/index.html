<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟注册</title>
</head>
<style>
    * {
        font-family: "Microsoft YaHei";
    }
    
    a {
        text-decoration: none;
    }
    
    input:focus {
        background-color: pink;
    }
</style>

<body>
    <h3>青春不常在，抓紧谈恋爱</h3>
    <form action="">
        <!-- 使用表格，行列对齐 -->
        <table width="600">
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="gender" id="man" checked="checked">
                    <label for="man"><img src="picture/man.jpg" alt="男" title="男"> 男 </label>
                    <input type="radio" name="gender" id="woman">
                    <label for="woman"><img src="picture/women.jpg" alt="女" title="女"> 女 </label>
                </td>
            </tr>
            <tr>
                <td>生日：</td>
                <td>
                    <select>
                    <option selected="selected">请选择年份</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                </select>
                    <select>
                    <option selected="selected">请选择月份</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                    <select>
                    <option selected="selected">请选择日</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                    <option value="">11</option>
                    <option value="">12</option>
                    <option value="">13</option>
                    <option value="">14</option>
                    <option value="">15</option>
                    <option value="">16</option>
                    <option value="">17</option>
                    <option value="">18</option>
                    <option value="">19</option>
                    <option value="">20</option>
                    <option value="">21</option>
                    <option value="">22</option>
                    <option value="">23</option>
                    <option value="">24</option>
                    <option value="">25</option>
                    <option value="">26</option>
                    <option value="">27</option>
                    <option value="">28</option>
                    <option value="">29</option>
                    <option value="">30</option>
                    <option value="">31</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>所在地区：</td>
                <td>
                    <input type="text" value="河北">
                </td>
            </tr>
            <tr>
                <td>婚姻状况：</td>
                <td><input type="radio" name="hun" checked="checked"> 未婚
                    <input type="radio" name="hun"> 已婚
                    <input type="radio" name="hun"> 离婚

                </td>
            </tr>
            <tr>
                <td>学历：</td>
                <td>
                    <input type="text" value="本科">
                </td>
            </tr>
            <tr>
                <td>喜欢的类型：</td>
                <td>
                    <input type="checkbox"> 妩媚的
                    <input type="checkbox"> 可爱的
                    <input type="checkbox"> 小鲜肉
                    <input type="checkbox"> 老腊肉
                    <input type="checkbox"> 都喜欢
                </td>
            </tr>
            <tr>
                <td rowspan="2">个人介绍：</td>
                <td rowspan="2">
                    <textarea cols="20" rows="2">个人简介</textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="免费注册">
                    <input type="reset" value="重置输入">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" checked="checked"> 我同意注册条款和会员加入标准
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="https://www.baihe.com/" target="blank">我是会员，立即登录</a>
                </td>
            </tr>
        </table>
    </form>
    <ul>
        <li>年满18岁、单身</li>
        <li>抱着严肃的态度</li>
        <li>真诚寻找另一半</li>
    </ul>
</body>

</html>
